<a [routerLink]="['/blog', post.slug]">
  <section [style.--img]="'url(' +  post.attributes.thumbnail + ')'">
    <img [src]="post.attributes.thumbnail" class="feature-image" alt="Post thumbnail" />
    <div class="content">
      <header class="title">{{ post.attributes.title }}</header>
      <p class="subtitle">{{ post.attributes.subtitle }}</p>
    </div>
  </section>
</a>
